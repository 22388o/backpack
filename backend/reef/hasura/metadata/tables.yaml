- table:
    name: invitations
    schema: auth
  object_relationships:
    - name: claimer
      using:
        manual_configuration:
          column_mapping:
            claimer_id: id
          insertion_order: null
          remote_table:
            name: users
            schema: auth
- table:
    name: users
    schema: auth
  object_relationships:
    - name: invitation
      using:
        manual_configuration:
          column_mapping:
            id: claimer_id
          insertion_order: null
          remote_table:
            name: invitations
            schema: auth
- table:
    name: active_invitations
    schema: public
  select_permissions:
    - role: worker
      permission:
        columns:
          - claimed
          - id
        filter: {}
- table:
    name: active_users
    schema: public
  select_permissions:
    - role: anonymous
      permission:
        columns:
          - username
          - last_active_at
        filter: {}
