<html><head><title>service worker loader</title><style>body{background:#ff0}</style></head><body> <script type="module">var e;e=new URL("service-worker.js",import.meta.url).toString(),async function(){await navigator.serviceWorker.register(e);navigator.serviceWorker.onmessage=e=>{window.ReactNativeWebView?.postMessage(JSON.stringify(e.data))},window.postMessageToBackgroundViaWebview=e=>{navigator.serviceWorker.controller.postMessage(e)},document.querySelector("body").insertAdjacentHTML("beforeend","<p>background script service worker registered</p>")}();</script> </body></html>
